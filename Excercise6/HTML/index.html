<!DOCTYPE html>

<Html>

<head>
    <link rel="stylesheet" href="..\CSS\mystyle.css">
    <title>Weather</title>
    <style>
        table {
            border-collapse: collapse;
            border: 1px solid black;
            margin: 10px;
        }
        
        thead {
            background-color: blanchedalmond;
            font-weight: bold;
            border: 1px solid black;
        }
        
        th,
        td {
            padding: .2em .7em;
            text-align: right;
            border: 1px solid black;
        }
        
        th:first-child,
        td:first-child {
            text-align: left;
        }
        
        th:nth-child(2),
        td:nth-child(2) {
            text-align: center;
        }
    </style>
</head>

<body>

    <section>
        <h2>Forecast Detailed</h2>
        <dl>
            <dt>Aaaaaaa</dt>
                <dd>Bbbbbbbb</dd>
            <dt>Aaaaaaa</dt>
                <dd>Bbbbbbbb</dd>
            <dt>Aaaaaaa</dt>
                <dd>Bbbbbbbb</dd>
        </dl>
        <table>
            <thead>
                <tr>
                    <th style="padding-left:150px;" colspan="5">Forecast Overview</th>
                </tr>
                <tr>
                    <th>Cccccccc</th>
                    <th>Cccccccc</th>
                    <th>Cccccccc</th>
                    <th>Cccccccc</th>
                    <th>Cccccccc</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td><img src="../Image/1.png"/></td>
                    <td><img src="../Image/2.png"/></td>
                    <td><img src="../Image/3.png"/></td>
                    <td><img src="../Image/4.png"/></td>
                    <td><img src="../Image/5.png"/></td>
                </tr>

            </tbody>
        </table>


        <h2>Weather Forecast</h2>
        <form action="result.html" method="get" name="result" id="result">

            <fieldset>
                <legend>Dddddddddd</legend>

                <label for="year">Year and Season</label>
                <select name="year" id="year">
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                </select>&nbsp;

                <select name="season" id="season">
                    <option value="Summer">Summer</option>
                    <option value="Winter">Winter</option>
                    <option value="Spring">Spring</option>
                </select>
            </fieldset>

            <fieldset id="radio">
                <legend>Location</legend>
                <input type="radio" id="id1" name="Location" value="Kitchener">
                <label for="Kitchener">Kitchener</label><br>

                <input type="radio" id="id1" name="Location" value="Kitchener">
                <label for="Waterloo">Waterloo</label><br>

                <input type="radio" id="id1" name="Location" value="Kitchener">
                <label for="Guelph">Guelph</label><br>

            </fieldset>

            <fieldset id="checkbox">
                <legend>Reading</legend>
                <input type="checkbox" id="id1" name="Reading" value="Temperature">
                <label for="Temperature">Temperature</label><br>

                <input type="checkbox" id="id1" name="Reading" value="Humidity">
                <label for="Humidity">Humidity</label><br>

                <input type="checkbox" id="id1" name="Reading" value="Wind Speed">
                <label for="Wind Speed">Wind Speed</label><br>

            </fieldset>

            <fieldset id="buttons">
                <legend>Submit </legend>
                <label>&nbsp;</label>
                <input type="submit" id="submit" value="Submit">
                <input type="reset" id="reset" value="Reset Fields"><br>
            </fieldset>
        </form>
    </section>

</body>

</Html>
