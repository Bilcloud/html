    <script>
        $(function() {
            $('.fadein img:gt(0)').hide();
            setInterval(function() {
                $('.fadein :first-child').fadeOut(1000)
                    .next('img').fadeIn(1000)
                    .end().appendTo('.fadein');
            }, 1200);
        });
    </script>
</head>
